<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemstone Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #9bdaff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column; /* Set flex direction to column */
        }

        header {
            top: 10px;
            background-color: #4592be;
            color: #040c35;
            padding: 10px;
            text-align: center;
            width: 100%; /* Make header take full width */
        }

        main {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #4592be;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 12px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        h2 {
            margin-top: 20px;
            color: #333;
            text-align: center;
        }

        img.profile {
            display: block;
            margin: 20px auto; /* Adjust margin as needed */
            max-width: 150%;
            max-height: 200px; /* Adjust the max height as needed */
            border-radius: 10%;
        }

        .top-left-link {
            position: absolute;
            top: 0px; 
            left: 0px; 
            padding: 10px; /* Add some padding */
            background-color: #DCAE96; /* Add a background color */
            border-radius: 5px; /* Add some rounded corners */
            font-size: 16px; /* Increase the font size */
            color: black; /* Change the font color */
            text-decoration: none; /* Remove the underline */
            font-weight: bold;
        }
    </style>
</head>

<!-- ... (previous code) ... -->

<body>
    <a href="https://github.com/stormhawk007/mlprojects" class="top-left-link" target="_blank">GitHub Repository Link</a>
    <header>
        <h1>Gemstone Price Prediction using Regression Models</h1>
    </header>
    <main>
        <img src="{{url_for('static', filename='/Image/your_profile_pic.jpg')}}" alt="Your Profile Picture" class="profile">
        <form action="{{url_for('predict_datapoint')}}" method="POST">
            <div style="display: flex; flex-wrap: wrap; justify-content: space-between;">

                <!-- First Row -->
                <div class="form-group" style="width: 30%;">
                    <label for="carat">Carat:</label>
                    <input type="text" id="carat" name="carat" placeholder="Enter carat value (float)">
                </div>

                <div class="form-group" style="width: 30%;">
                    <label for="depth">Depth:</label>
                    <input type="text" id="depth" name="depth" placeholder="Enter depth value (float)">
                </div>

                <div class="form-group" style="width: 30%;">
                    <label for="table">Table:</label>
                    <input type="text" id="table" name="table" placeholder="Enter table value (float)">
                </div>
                <!-- First Row -->

                <!-- Second Row -->
                <div class="form-group" style="width: 30%;">
                    <label for="x">x:</label>
                    <input type="text" id="x" name="x" placeholder="Enter x value (float)">
                </div>

                <div class="form-group" style="width: 30%;">
                    <label for="y">y:</label>
                    <input type="text" id="y" name="y" placeholder="Enter y value (float)">
                </div>

                <div class="form-group" style="width: 30%;">
                    <label for="z">z:</label>
                    <input type="text" id="z" name="z" placeholder="Enter z value (float)">
                </div>
                <!-- Second Row -->

                <!-- Third Row -->
                <div class="form-group" style="width: 30%;">
                    <label for="clarity">Clarity:</label>
                    <select id="clarity" name="clarity">
                        <!-- Options for Clarity -->
                        <option value="I1">I1</option>
                        <option value="SI2">SI2</option>
                        <option value="SI1">SI1</option>
                        <option value="VS2">VS2</option>
                        <option value="VS1">VS1</option>
                        <option value="VVS2">VVS2</option>
                        <option value="VVS1">VVS1</option>
                        <option value="IF">IF</option>
                    </select>
                </div>

                <div class="form-group" style="width: 30%;">
                    <label for="color">Color:</label>
                    <select id="color" name="color">
                        <!-- Options for Color -->
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="H">H</option>
                        <option value="I">I</option>
                        <option value="J">J</option>
                    </select>
                </div>

                <div class="form-group" style="width: 30%;">
                    <label for="cut">Cut:</label>
                    <select id="cut" name="cut">
                        <!-- Options for Cut -->
                        <option value="Fair">Fair</option>
                        <option value="Good">Good</option>
                        <option value="Very Good">Very Good</option>
                        <option value="Premium">Premium</option>
                        <option value="Ideal">Ideal</option>
                    </select>
                </div>
                <!-- Third Row -->
                    
            </div>
            <!-- Form Elements Row -->
            

            <input type="submit" value="Submit">
        </form>

        

        <div>
            <h2>Predicted Gemstone Price: {{ results }}</h2>
        </div>
    </main>
</body>

</html>


</html>
